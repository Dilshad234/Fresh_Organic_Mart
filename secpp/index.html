<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce App Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      /* ðŸ”§ Set your own background image here */
      background-image: url('https://i.pinimg.com/736x/7b/57/bb/7b57bbdcda63ac9ccc3d175823584cb0.jpg');
      /* <-- CHANGE THIS */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .login-card {
      background-color: lab(95.4% -0.3 -1.2 / 0.911);
      /* Semi-transparent white */
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(116, 27, 61, 0.838);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-btn {
      margin-top: 15px;
      border-radius: 10px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="assets/images/logo.jpg" alt="App Logo" class="logo" />
    <h2 class="mb-4">Welcome to Fresh & Organic Mart</h2>

    <p class="mb-3">Login as:</p>

    <a href="admin/dashboard.html" class="btn btn-primary login-btn w-100">Login as Admin</a>
    <a href="customer/dashboard.html" class="btn btn-success login-btn w-100">Login as Customer</a>
    <a href="driver/dashboard.html" class="btn btn-warning text-white login-btn w-100">Login as Driver</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
